---
kind: pipeline
name: merge_coverage
depends_on:
  - testing
  - test-sqlite
  - test-mysql
  - test-mysql8
  - test-mariadb
  - test-postgres
  - test-mssql
  - test-tidb
  - test-cockroach
steps:
- name: merge_coverage
  pull: default
  image: golang:1.13
  environment:
    GO111MODULE: "on"
    GOPROXY: "https://goproxy.io"
  commands:
  - make coverage
  when:
    branch:
      - master
    event:
      - push
      - pull_request
