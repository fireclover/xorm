---
kind: pipeline
name: testing
steps:
- name: restore-cache  
  image: drillster/drone-volume-cache
  settings:  
    restore: true  
    mount:  
      - $GOPATH/pkg/mod
  volumes:
    - name: cache
      path: /cache

- name: test-vet
  image: golang:1.13 # The lowest golang requirement
  environment:
    GO111MODULE: "on"
    GOPROXY: "https://goproxy.io"
  commands:
    - make vet
    - make test
    - make fmt-check
  when:
    event:
    - push
    - pull_request

volumes:
  - name: cache
    host: 
      path: /tmp/cache

---
kind: pipeline
name: test-sqlite
depends_on:
  - testing
steps:
- name: restore-cache  
  image: drillster/drone-volume-cache  
  settings:  
    restore: true  
    mount:  
      - $GOPATH/pkg/mod
  volumes:  
    - name: cache
      path: /cache

- name: test-sqlite
  image: golang:1.13
  environment:
    GO111MODULE: "on"
    GOPROXY: "https://goproxy.io"
  commands:
  - make test-sqlite
  - TEST_CACHE_ENABLE=true make test-sqlite
  - TEST_QUOTE_POLICY=reserved make test-sqlite

volumes:
  - name: cache
    host: 
      path: /tmp/cache

---
kind: pipeline
name: test-mysql
depends_on:
  - test-sqlite
steps:
- name: restore-cache  
  image: drillster/drone-volume-cache  
  settings:  
    restore: true  
    mount:  
      - $GOPATH/pkg/mod
  volumes:  
    - name: cache
      path: /cache

- name: test-mysql
  image: golang:1.13
  environment:
    GO111MODULE: "on"
    GOPROXY: "https://goproxy.io"
    TEST_MYSQL_HOST: mysql
    TEST_MYSQL_CHARSET: utf8
    TEST_MYSQL_DBNAME: xorm_test
    TEST_MYSQL_USERNAME: root
    TEST_MYSQL_PASSWORD:
  commands:
  - make test-mysql
  - TEST_CACHE_ENABLE=true make test-mysql
  - TEST_QUOTE_POLICY=reserved make test-mysql
  
- name: test-mysql-utf8mb4
  image: golang:1.13
  depends_on:
  - test-mysql
  environment:
    GO111MODULE: "on"
    GOPROXY: "https://goproxy.io"
    TEST_MYSQL_HOST: mysql
    TEST_MYSQL_CHARSET: utf8mb4
    TEST_MYSQL_DBNAME: xorm_test
    TEST_MYSQL_USERNAME: root
    TEST_MYSQL_PASSWORD:
  commands:
  - make test-mysql
  - TEST_CACHE_ENABLE=true make test-mysql
  - TEST_QUOTE_POLICY=reserved make test-mysql

- name: test-mymysql
  pull: default
  image: golang:1.13
  depends_on:
    - test-mysql-utf8mb4
  environment:
    GO111MODULE: "on"
    GOPROXY: "https://goproxy.io"
    TEST_MYSQL_HOST: mysql:3306
    TEST_MYSQL_DBNAME: xorm_test
    TEST_MYSQL_USERNAME: root
    TEST_MYSQL_PASSWORD:
  commands:
  - make test-mymysql
  - TEST_CACHE_ENABLE=true make test-mymysql
  - TEST_QUOTE_POLICY=reserved make test-mymysql

services:
- name: mysql
  pull: default
  image: mysql:5.7
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: yes
    MYSQL_DATABASE: xorm_test

volumes:
  - name: cache
    host: 
      path: /tmp/cache

